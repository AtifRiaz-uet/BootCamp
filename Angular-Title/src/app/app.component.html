<div class="container-fluid">
  <h1>Make To-do List form</h1>
  <form #userlist="ngForm">

    <div class="form-group">
      <label>Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" [(ngModel)]="description" rows="3" name="description"></textarea>
    </div>
  </form>
  <br>

  <button class="btn btn-primary" (click)="submit()">Add in List</button>

  <!-- {{ userlist.value | json}} -->

  
<app-todo [info]="infolist"></app-todo>
